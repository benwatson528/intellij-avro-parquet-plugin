plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.16'
}

group 'uk.co.hadoopathome.intellij.viewer'
version '1.0.10'

repositories {
    mavenCentral()
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

dependencies {
    //Avro dependencies
    compile("org.apache.avro:avro:1.9.1") {
        exclude group: 'org.slf4j'
    }
    compile("org.xerial.snappy:snappy-java:1.1.7.3")

    //Parquet dependencies
    compile("org.apache.parquet:parquet-avro:1.10.0")
    compile("org.apache.hadoop:hadoop-common:3.2.1")

    //External dependencies
    compile("com.google.code.gson:gson:2.8.5")
    compile("com.fifesoft:rsyntaxtextarea:3.0.3")
    compile("com.github.wnameless:json-flattener:0.6.0")

    //Test dependencies
    testCompile("junit:junit:4.12")
}

patchPluginXml {
    sinceBuild("171")
    changeNotes """
      Building with older IntelliJ versions"""
}

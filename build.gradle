plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.7'
}

group 'uk.co.hadoopathome.intellij.avro'
version '1.0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile("org.apache.avro:avro:1.8.2") {
        exclude group: 'org.slf4j'
    }
    compile("com.fifesoft:rsyntaxtextarea:3.0.3")
    compile("com.github.wnameless:json-flattener:0.6.0")
    compile("org.json:json:20180130")
    testCompile("junit:junit:4.12")
}

patchPluginXml {
    sinceBuild "170"
    changeNotes """
      <em>Version 1.0.1</em> - fixing missing line numbers and folding in schema<br>
      <em>Version 1.0.0</em> - initial implementation, displays Avro files"""
}

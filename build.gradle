plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.16'
  //  id 'com.github.johnrengelman.shadow' version '4.0.4'
}

group 'uk.co.hadoopathome.intellij.viewer'
version '1.0.10'

repositories {
    mavenCentral()
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

dependencies {
    //Avro dependencies
    compile("org.apache.avro:avro:1.9.1") {
        exclude group: 'org.slf4j'
    }
    compile("org.xerial.snappy:snappy-java:1.1.7.3")

    //Parquet dependencies (yes, it really needs this many just to read a file...)
//    compile("org.apache.parquet:parquet-common:1.11.0")
//    compile("org.apache.parquet:parquet-encoding:1.11.0")
//    compile("org.apache.parquet:parquet-column:1.11.0")
//    compile("org.apache.parquet:parquet-hadoop:1.11.0")
    compile("org.apache.hadoop:hadoop-client:2.7.3") {
        exclude group: 'xerces'
    }
//    compile("org.apache.hadoop:hadoop-core:1.2.1")
//    compile("org.apache.hadoop:hadoop-hdfs-client:3.2.1")
//    compile("org.apache.hadoop:hadoop-hdfs:3.2.1")

    //External dependencies
    compile("com.google.code.gson:gson:2.8.5")
    compile("com.fifesoft:rsyntaxtextarea:3.0.3")
    compile("com.github.wnameless:json-flattener:0.6.0")

    //Test dependencies
    testCompile("junit:junit:4.12")
}

patchPluginXml {
    sinceBuild("171")
    changeNotes """
      Building with older IntelliJ versions"""
}

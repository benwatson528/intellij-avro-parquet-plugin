plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.16'
}

group 'uk.co.hadoopathome.intellij.viewer'
version '1.1.2'

repositories {
    mavenCentral()
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

dependencies {
    //Avro dependencies
    compile("org.apache.avro:avro:1.9.2") {
        exclude group: 'org.slf4j'
    }
    compile("org.xerial.snappy:snappy-java:1.1.7.3")

    //Parquet dependencies
    compile("org.apache.parquet:parquet-avro:1.11.0") {
        exclude group: 'it.unimi.dsi'
    }
    compile("org.apache.hadoop:hadoop-client:3.2.1")

    //External dependencies
    compile("com.google.code.gson:gson:2.8.6")
    compile("com.fifesoft:rsyntaxtextarea:3.1.0")
    compile("com.github.wnameless.json:json-flattener:0.8.1")

    //Test dependencies
    testCompile("org.junit.jupiter:junit-jupiter-engine:5.6.0")
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

patchPluginXml {
    sinceBuild("171")
    changeNotes """
      Loosening file validation to allow any file whose name contains `parquet` or `avro`. This means that
      `.parquet.snappy` and `.avro.snappy` files are now supported."""
}
